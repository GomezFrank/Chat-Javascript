<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat JavaScript FullStack</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!--FONT AWESOME-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

   <!--Custom CSS-->
    <link rel="stylesheet" href="/css/main.css">
    
</head>
<body>
    <nav class="navbar navbar-ligth bg-warning">
        <a class="navbar-brand mx-auto"  href="/">Chat JavaScript FullStack</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-5 mx-auto" id="nickWrap">
                <div class="card">
                    <div class="card-header">
                            <h3>Nombre de Usuario</h3>
                        </div>
                        <p id="nickError"></p>
                        <div class="card-body">
                            <form id="nickForm">
                                <input type="text" id="nickName" class="form-control">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-warning mt-2">
                                        <i class="far fa-save"></i></i> Registrar
                                    </button>
                                </div>      
                            </form>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    
       
    <div id="contentWrap" class ="container">
        <div class="row mt-3">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h4>Let's Chat</h4>
                    </div>
                    <div id="chat" class="card-body">

                    </div>
                    <form class="card-footer" id="message-form">
                        <div class="input-group">
                            <input type="text" name="" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class= "btn btn-warning">
                                    <i class="fas fa-location-arrow"></i>Send
                                </button>    
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Usuarios</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames">
    
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </div>     
    </div>
        
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/main.js"></script>
</html>
